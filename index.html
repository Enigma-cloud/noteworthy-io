<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noteworthy</title>
    <link rel="icon" type="image/png" href="./images/logo/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">
        <nav class="nav-wrapper">
            <button class="nav-btn" id="templates-modal"><i class="fas fa-layer-group"></i></button>
        </nav>
        <header class="main-title centered" id="main-title">Noteworthy</header>
        <div class="template-wrapper" id="templates">
            <ul class="template-list" id="template-list">
                <li class="template-item" id="create-own">
                    <i class="fas fa-plus template-icon"></i>
                    <span>Create New Workspace</span>
                </li>
                <li class="template-item" id="saved-workspace">
                    <i class="fas fa-file-download template-icon"></i>
                    <span>Use Saved Workspace</span>
                </li>
                <span class="vertical-separator"></span>
                <li class="template-item" id="classic-todo">
                    <i class="fas fa-tasks template-icon preset" id="preset-1"></i>
                    <span>Classic To-do</span>
                </li>
                <li class="template-item" id="deep-work">
                    <i class="far fa-lightbulb template-icon" id="preset-2"></i>
                    <span>Deep Work</span>
                </li>
                <li class="template-item" id="eisenhower-matrix">
                    <i class="fas fa-list template-icon preset" id="preset-3"></i>
                    <span>Eisenhower Matrix</span>
                </li>
            </ul>
        </div>

        <div class="drag-container" id="drag-container">
            <ul class="drag-list" id="drag-list"></ul>
        </div>
        
        <div class="fab-container">
            <div class="fab fab-icon-holder">
                <i class="fas fa-chevron-up"></i>
            </div>
            <ul class="fab-options">
                <li>
                    <span class="fab-label">Save workspace</span>
                    <div class="fab-icon-holder">
                        <i class="far fa-save" id="save-workspace-btn"></i>
                    </div>
                </li>
                <li>
                    <span class="fab-label">Add new block</span>
                    <div class="fab-icon-holder">
                        <i class="fas fa-pen" id="show-add-modal"></i>
                    </div>
                </li>
            </ul>
        </div>    

        <div class="modal-container" id="modal">
            <div class="modal">
                <i class="fas fa-times close-icon" id="close-modal"></i>
                <div class="modal-header">
                    <h3 id="modal-header-text">Add New Block</h3>
                </div>
                <div class="modal-content">
                    <form id="block-form">
                        <!-- Block Name -->
                        <div class="form-group">
                            <label for="block-name" class="form-label">Name</label>
                            <input type="text" class="form-input" id="block-name">
                        </div>
                        <!-- Block Number of Actions -->
                        <div class="form-group">
                            <label for="min-num-actions" class="form-label">Minimum Completed Actions</label>
                            <input type="text" class="form-input" id="min-num-actions">
                        </div>
                        <!-- Block Weighting -->
                        <div class="form-group">
                            <label for="block-weight" class="form-label">Weighting</label>
                            <input type="text" class="form-input" id="block-weight">
                        </div>
                        <!-- Block Colour -->
                        <div class="form-group">
                            <label for="block-colour" class="form-label">Colour</label>
                            <input type="color" class="form-input" id="block-colour" value="#44cf6c">
                        </div>
                        <div class="form-btn-container">
                            <button class="form-btn" id="add-block-btn">Add</button>
                        <button class="form-btn" id="update-block-btn" value="0">Update</button>
                        <button class="form-btn" id="delete-block-btn" value="0">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
