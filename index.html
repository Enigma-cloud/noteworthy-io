<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-IOTA</title>
    <link rel="icon" type="image/png" href="/images/logo/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">
        <h1 class="main-title centered" id="main-title">Promise-IOTA</h1>
        <div class="template-wrapper" id="templates">
            <ul class="template-list" id="template-list">
                <li class="template-item" id="create-own"><i class="fas fa-plus template-icon"></i><p>Create New Workspace</p></li>
                <li class="template-item" id="saved-workspace"><i class="fas fa-file-download template-icon"></i><p>Use Saved Workspace</p></li>
                <li class="template-item" id="classic-todo"><i class="fas fa-tasks template-icon"></i><p>Classic To-do</p></li>
                <li class="template-item" id="deep-work"><i class="far fa-lightbulb template-icon"></i><p>Deep Work</p></li>
                <li class="template-item" id="eisenhower-matrix"><i class="fas fa-list template-icon"></i><p>Eisenhower Matrix</p></li>
            </ul>
        </div>

        <div class="drag-container" id="drag-container">
            <ul class="drag-list" id="drag-list"></ul>
        </div>

        <div class="modal-container" id="modal">
            <div class="modal">
                <i class="fas fa-times close-icon" id="close-modal"></i>
                <div class="modal-header">
                    <h3 id="modal-header-text">Add New Block</h3>
                </div>
                <div class="modal-content">
                    <form id="block-form">
                        <!-- Block Name -->
                        <div class="form-group">
                            <label for="block-name" class="form-label">Name</label>
                            <input type="text" class="form-input" id="block-name">
                        </div>
                        <!-- Block Number of Actions -->
                        <div class="form-group">
                            <label for="min-num-actions" class="form-label">Minimum Completed Actions</label>
                            <input type="text" class="form-input" id="min-num-actions">
                        </div>
                        <!-- Block Weighting -->
                        <div class="form-group">
                            <label for="block-weight" class="form-label">Weighting</label>
                            <input type="text" class="form-input" id="block-weight">
                        </div>
                        <!-- Block Colour -->
                        <div class="form-group">
                            <label for="block-colour" class="form-label">Colour</label>
                            <input type="color" class="form-input" id="block-colour" value="#44cf6c">
                        </div>
                        <button id="add-block-btn">Add</button>
                        <button id="update-block-btn" value="0">Update</button>
                        <button id="delete-block-btn" value="0">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        <i class="add-modal-btn fas fa-pen" id="show-add-modal"></i>
        <i class="save-workspace-btn far fa-save" id="save-workspace-btn"></i>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
